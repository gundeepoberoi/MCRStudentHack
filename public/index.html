<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
    .font-cursive {
        font-family: 'Dancing Script', cursive;
    }
    .bg-custom {
        background-color: #121212;
    }
    .text-custom {
        color: #E4CCFF;
    }
    .sun {
        background-image: url('sun.gif');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 150%;
        width: 18vw;
        height: 18vw;
        margin-bottom: 3%;
    }
    .orbit-1 {
        border: 1px solid #E4CCFF; 
        border-radius: 50%;
        position: absolute;
        width: 55vw; 
        height: 22vw;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .orbit-2 {
        border: 1px solid #E4CCFF; 
        border-radius: 50%;
        position: absolute;
        width: 89vw; 
        height: 25vw; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .orbit-3 {
        border: 1px solid #E4CCFF; 
        border-radius: 50%;
        position: absolute;
        width: 118vw; 
        height: 28vw; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .orbit-4 {
        border: 1px solid #E4CCFF; 
        border-radius: 50%;
        position: absolute;
        width: 147vw; 
        height: 32vw; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .orbit-5 {
        border: 1px solid #E4CCFF; 
        border-radius: 50%;
        position: absolute;
        width: 172vw; 
        height: 36vw; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
    }
    .planet-1 {
        background-image: url('nike.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 9vw;
        height: 9vw;
        margin-left: 20%;
        z-index: 0;
    }
    .planet-2 {
        background-image: url('nike.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 7vw;
        height: 7vw;
        margin-left: 20%;
        z-index: 0;
    }
    .planet-3 {
        background-image: url('nike.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 5vw;
        height: 5vw;
        margin-left: 20%;
        z-index: 0;
    }
    .planet-container {
        margin-top: 1%;
    }
    h1 {
        margin-top: 1%;
    }
    .modal {
        background: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 2;
    }
    .modal.active {
        opacity: 1;
        pointer-events: auto;
    }
    .modal-content {
        padding: 50px;
        background: #fff;
        border-radius: 4px;
        width: 500px;
        transform: scale(0.5);
        transition: transform 0.3s ease;
    }
    .modal.active .modal-content {
        transform: scale(1);
    }
    a {
        margin-left: 20%;
        z-index: 1;
    }
    a:hover {
        color: blueviolet;
    }
    .title {
        font-size: 8vw;
    }
    .txt {
        font-size: 2vw;
    }
    </style>
</head>
<body>
    <div class="bg-custom text-custom text-center py-60 pt-10">
        <h1 class="title text-9xl font-cursive">Sponsors</h1>
        <div class="relative flex justify-center items-center space-x-32 mt-60">
            <div class="sun absolute left-0 transform -translate-x-1/2 rounded-full">
                <div class="orbit-1"></div>
                <div class="orbit-2"></div>
                <div class="orbit-3"></div>
                <div class="orbit-4"></div>
                <div class="orbit-5"></div>
            </div>
            <div class="planet-container flex flex-col items-center">
                <div class="planet-1 bg-white rounded-full"></div>
                <a id="nike1" class="modal-open txt cursor-pointer mt-8 text-2xl">Nike→</a>
            </div>
            <div class="planet-container flex flex-col items-center">
                <div class="planet-1 bg-white rounded-full"></div>
                <a id="nike2" class="modal-open txt cursor-pointer mt-8 text-2xl">Nike→</a>
            </div>
            <div class="planet-container flex flex-col items-center">
                <div class="planet-2 bg-white rounded-full"></div>
                <a id="nike3" class="modal-open txt cursor-pointer mt-8 text-2xl">Nike→</a>
            </div>
            <div class="planet-container flex flex-col items-center">
                <div class="planet-2 bg-white rounded-full"></div>
                <a id="nike4" class="modal-open txt cursor-pointer mt-8 text-2xl">Nike→</a>
            </div>
            <div class="planet-container flex flex-col items-center">
                <div class="planet-3 bg-white rounded-full"></div>
                <a id="nike5" class="modal-open txt cursor-pointer mt-8 text-2xl">Nike→</a>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            1
        </div>
    </div>
    <div id="modal2" class="modal">
        <div class="modal-content">
            2
        </div>
    </div>
    <div id="modal3" class="modal">
        <div class="modal-content">
            3
        </div>
    </div>
    <div id="modal4" class="modal">
        <div class="modal-content">
            4
        </div>
    </div>
    <div id="modal5" class="modal">
        <div class="modal-content">
            5
        </div>
    </div>
    <script>
    document.querySelectorAll('.modal-open').forEach(function(el) {
        el.addEventListener('click', function() {
            var target = this.getAttribute('id').replace('nike', 'modal');
            document.getElementById(target).classList.add('active');
        });
    });

    document.querySelectorAll('.modal').forEach(function(el) {
        el.addEventListener('click', function() {
            this.classList.remove('active');
            var target = this.getAttribute('id').replace('modal', 'nike');
            document.getElementById(target).textContent = "Nike→";
        });
    });
    document.querySelectorAll('.modal-open').forEach(function(el) {
        el.addEventListener('click', function() {
            this.textContent = "Nike →";
        });
    });
    </script>
</body>
</html>
